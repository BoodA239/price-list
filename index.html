let currentEditIndex = null;

// تحميل البيانات وحساب القيم مرة واحدة
window.onload = () => {
    const saved = localStorage.getItem('phonePrices');
    if (saved) devices = JSON.parse(saved);

    devices.forEach(d => {
        d.cash = d.cash ?? Math.round(d.priceSub * 1.1);
        d.down = d.down ?? Math.round(d.cash * 0.35);
        d.totalInstallment = d.customInstallment ?? Math.round((d.cash - d.down) * 1.35 + d.down);
        d.monthly = d.customMonthly ?? Math.round((d.totalInstallment - d.down) / 10);
    });

    renderTable();
};

// حسابات تلقائية مؤقتة للـ modal
function calculateModalValues(priceSub, cash, down) {
    const tempCash = cash || Math.round(priceSub * 1.1);
    const tempDown = down || Math.round(tempCash * 0.35);
    const totalInstallment = Math.round((tempCash - tempDown) * 1.35 + tempDown);
    const monthly = Math.round((totalInstallment - tempDown) / 10);
    return { cash: tempCash, down: tempDown, totalInstallment, monthly };
}

function renderTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    let currentBrand = '';

    devices.forEach((d, index) => {
        if (d.brand !== currentBrand) {
            currentBrand = d.brand;
            const headerRow = document.createElement('tr');
            headerRow.className = 'brand-header text-white font-bold';
            headerRow.style.backgroundColor = brandColors[currentBrand] || '#1e40af';
            headerRow.innerHTML = `<td colspan="8" class="p-2 text-right pr-6">${currentBrand}</td>`;
            tbody.appendChild(headerRow);
        }

        const row = document.createElement('tr');
        row.dataset.index = index;
        row.className = 'hover:bg-gray-50 border-b border-gray-100 transition';
        row.innerHTML = `
            <td class="p-3 font-bold text-gray-800">${d.model}</td>
            <td class="p-3 text-gray-600 text-sm">${d.ram} / ${d.rom}</td>
            <td class="p-3 font-bold text-purple-700 admin-col">${d.priceSub.toLocaleString()}</td>
            <td class="p-3 font-bold text-green-700">${d.cash.toLocaleString()}</td>
            <td class="p-3 font-bold text-orange-600 no-print">${d.totalInstallment.toLocaleString()}</td>
            <td class="p-3 font-bold text-blue-700">${d.down.toLocaleString()}</td>
            <td class="p-3 font-bold text-red-600">${d.monthly.toLocaleString()}</td>
            <td class="p-3 admin-col">
                <button onclick="openModal(${index})" class="bg-blue-50 text-blue-600 px-3 py-1 rounded border">تعديل</button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function toggleAdminCols() { document.body.classList.toggle('show-admin'); }

function openModal(index) {
    currentEditIndex = index;
    const d = devices[index];
    document.getElementById('modalDeviceName').innerText = d.model;
    document.getElementById('modalPriceSubInput').value = d.priceSub;
    document.getElementById('modalCashInput').value = d.cash;
    document.getElementById('modalDownPaymentInput').value = d.down;
    document.getElementById('modalMonthlyInput').value = d.monthly;
    document.getElementById('modalInstallmentInput').value = d.totalInstallment;

    document.getElementById('editModal').classList.replace('hidden', 'flex');
}

function closeModal() { document.getElementById('editModal').classList.replace('flex', 'hidden'); }

function handlePriceChange() {
    const priceSub = Number(document.getElementById('modalPriceSubInput').value) || 0;
    const cash = Number(document.getElementById('modalCashInput').value) || 0;
    const down = Number(document.getElementById('modalDownPaymentInput').value) || 0;
    const vals = calculateModalValues(priceSub, cash, down);

    document.getElementById('modalCashInput').value = vals.cash;
    document.getElementById('modalDownPaymentInput').value = vals.down;
    document.getElementById('modalInstallmentInput').value = vals.totalInstallment;
    document.getElementById('modalMonthlyInput').value = vals.monthly;
}

function saveModal() {
    if (currentEditIndex === null) return;
    const d = devices[currentEditIndex];

    d.priceSub = Number(document.getElementById('modalPriceSubInput').value);
    d.cash = Number(document.getElementById('modalCashInput').value);
    d.down = Number(document.getElementById('modalDownPaymentInput').value);
    d.totalInstallment = Number(document.getElementById('modalInstallmentInput').value);
    d.monthly = Number(document.getElementById('modalMonthlyInput').value);

    localStorage.setItem('phonePrices', JSON.stringify(devices));

    const row = document.querySelector(`#tableBody tr[data-index="${currentEditIndex}"]`);
    if (row) {
        row.cells[2].innerText = d.priceSub.toLocaleString();
        row.cells[3].innerText = d.cash.toLocaleString();
        row.cells[4].innerText = d.totalInstallment.toLocaleString();
        row.cells[5].innerText = d.down.toLocaleString();
        row.cells[6].innerText = d.monthly.toLocaleString();
    }

    closeModal();
}

['modalPriceSubInput', 'modalCashInput', 'modalDownPaymentInput'].forEach(id => {
    document.getElementById(id).addEventListener('input', handlePriceChange);
});
