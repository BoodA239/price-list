// حساب الكاش الابتدائي (سعر المورد + 10%)
devices = devices.map(d => ({ ...d, cash: Math.round(d.priceSub * 1.1) }));

let currentEditIndex = null;

function toggleAdminCols() {
    const body = document.body;
    const btn = document.getElementById('toggleBtn');
    body.classList.toggle('show-admin');
    if (body.classList.contains('show-admin')) {
        btn.innerText = "إخفاء وضع الإدارة";
        btn.classList.replace('bg-purple-600', 'bg-red-600');
    } else {
        btn.innerText = "إظهار وضع الإدارة";
        btn.classList.replace('bg-red-600', 'bg-purple-600');
    }
}

function calculateAutoValues(cashPrice, downPayment = null) {
    if (!cashPrice) return { downPayment: 0, installmentPrice: 0, monthly: 0 };
    if (downPayment === null) downPayment = Math.round(cashPrice * 0.3);
    const remaining = cashPrice - downPayment;
    const interest = remaining * 0.35;
    const installmentPrice = Math.round(cashPrice + interest);
    const monthly = Math.round((installmentPrice - downPayment) / 10);
    return { downPayment, installmentPrice, monthly };
}

function renderTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    let currentBrand = '';

    devices.sort((a, b) => a.brand.localeCompare(b.brand)).forEach((d, index) => {
        if (d.brand !== currentBrand) {
            currentBrand = d.brand;
            const headerRow = document.createElement('tr');
            headerRow.className = 'brand-header text-white font-bold';
            headerRow.style.backgroundColor = brandColors[currentBrand] || '#1e40af';
            headerRow.innerHTML = `<td colspan="8" class="p-2 text-right pr-6">${currentBrand}</td>`;
            tbody.appendChild(headerRow);
        }

        const auto = calculateAutoValues(d.cash, d.downPayment);
        const finalInstallment = d.customInstallment || auto.installmentPrice;
        const finalMonthly = d.customMonthly || auto.monthly;
        const finalDown = d.downPayment || auto.downPayment;

        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50 border-b border-gray-100 transition';
        row.innerHTML = `
            <td class="p-3 font-bold text-gray-800">${d.model}</td>
            <td class="p-3 text-gray-600 text-sm">${d.ram} / ${d.rom}</td>
            <td class="p-3 font-bold text-purple-700 admin-col">${d.priceSub.toLocaleString()}</td>
            <td class="p-3 font-bold text-orange-600 no-print">${finalInstallment.toLocaleString()}</td>
            <td class="p-3 font-bold text-green-700">${d.cash.toLocaleString()}</td>
            <td class="p-3 font-bold text-blue-700">${finalDown.toLocaleString()}</td>
            <td class="p-3 font-bold text-red-600">${finalMonthly.toLocaleString()}</td>
            <td class="p-3 admin-col">
                <button onclick="openModal(${index})" class="bg-blue-50 text-blue-600 px-3 py-1 rounded border border-blue-200 hover:bg-blue-600 hover:text-white transition">تعديل</button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function openModal(index) {
    currentEditIndex = index;
    const device = devices[index];
    const auto = calculateAutoValues(device.cash, device.downPayment);
    
    document.getElementById('modalDeviceName').innerText = `${device.brand} - ${device.model}`;
    document.getElementById('modalPriceSubInput').value = device.priceSub;
    document.getElementById('modalCashInput').value = device.cash;
    document.getElementById('modalDownPaymentInput').value = device.downPayment || auto.downPayment;
    document.getElementById('modalInstallmentInput').value = device.customInstallment || auto.installmentPrice;
    document.getElementById('modalMonthlyInput').value = device.customMonthly || auto.monthly;
    
    document.getElementById('editModal').classList.replace('hidden', 'flex');
}

function closeModal() {
    document.getElementById('editModal').classList.replace('flex', 'hidden');
}

function saveModal() {
    devices[currentEditIndex].priceSub = Number(document.getElementById('modalPriceSubInput').value);
    devices[currentEditIndex].cash = Number(document.getElementById('modalCashInput').value); // حفظ السعر المدخل يدوياً
    devices[currentEditIndex].downPayment = Number(document.getElementById('modalDownPaymentInput').value);
    devices[currentEditIndex].customInstallment = Number(document.getElementById('modalInstallmentInput').value);
    devices[currentEditIndex].customMonthly = Number(document.getElementById('modalMonthlyInput').value);
    
    renderTable();
    closeModal();
}

// تحديث الحسابات عند تغيير سعر المورد أو سعر الكاش
function handlePriceChange() {
    const priceSub = Number(document.getElementById('modalPriceSubInput').value) || 0;
    
    // إذا كان الحدث ناتج عن تغيير سعر المورد، نقوم بتحديث سعر الكاش تلقائياً (كقيمة مقترحة)
    if(event.target.id === 'modalPriceSubInput') {
        const cash = Math.round(priceSub * 1.1);
        document.getElementById('modalCashInput').value = cash;
    }

    const currentCash = Number(document.getElementById('modalCashInput').value) || 0;
    const downPayment = Number(document.getElementById('modalDownPaymentInput').value) || 0;
    
    // إعادة حساب القسط بناءً على سعر الكاش الحالي (سواء كان تلقائياً أو معدلاً يدوياً)
    const auto = calculateAutoValues(currentCash, downPayment);
    document.getElementById('modalInstallmentInput').value = auto.installmentPrice;
    document.getElementById('modalMonthlyInput').value = auto.monthly;
}

document.getElementById('modalPriceSubInput').addEventListener('input', handlePriceChange);
document.getElementById('modalCashInput').addEventListener('input', handlePriceChange);
document.getElementById('modalDownPaymentInput').addEventListener('input', handlePriceChange);
