    /**
 * دالة الحسابات التلقائية
 * تحسب إجمالي القسط والقسط الشهري بناءً على الفائدة على المبلغ المتبقي
 */
function calculateAutoValues(device) {
    // 1. تحديد سعر الكاش (يدوي أو مقترح بناءً على المورد + 10%)
    const cash = device.cash || Math.round(device.priceSub * 1.1);
    
    // 2. تحديد المقدم (يدوي أو مقترح 35% من الكاش)
    const down = device.downPayment || Math.round(cash * 0.35);
    
    // 3. حساب المبلغ المتبقي من الكاش
    const remainingCash = cash - down;
    
    // 4. حساب إجمالي القسط (المتبقي * 1.35 لزيادة الفائدة 35% + المقدم)
    // إذا لم يتم إدخال إجمالي قسط يدوي (customInstallment)
    const totalInstallment = device.customInstallment || Math.round((remainingCash * 1.35) + down);
    
    // 5. حساب القسط الشهري (إجمالي القسط - المقدم) ÷ 10 شهور
    // إذا لم يتم إدخال قسط شهري يدوي (customMonthly)
    const monthly = device.customMonthly || Math.round((totalInstallment - down) / 10);
    
    // تعيد الدالة كائن يحتوي على كل البيانات النهائية للعرض
    return {
        ...device, // إرجاع كامل بيانات الموديل (Brand, Model, RAM, etc.)
        cash: cash,
        down: down,
        totalInstallment: totalInstallment,
        monthly: monthly
    };
}

/**
 * دالة عرض الجدول المحدثة لتعمل مع المنطق الجديد
 */
function renderTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    let currentBrand = '';

    devices.forEach((d, index) => {
        // تشغيل منطق الحساب على الجهاز الحالي
        const fullData = calculateAutoValues(d);

        if (fullData.brand !== currentBrand) {
            currentBrand = fullData.brand;
            const headerRow = document.createElement('tr');
            headerRow.className = 'brand-header text-white font-bold';
            headerRow.style.backgroundColor = brandColors[currentBrand] || '#1e40af';
            headerRow.innerHTML = `<td colspan="8" class="p-2 text-right pr-6">${currentBrand}</td>`;
            tbody.appendChild(headerRow);
        }

        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50 border-b border-gray-100 transition';
        row.innerHTML = `
            <td class="p-3 font-bold text-gray-800">${fullData.model}</td>
            <td class="p-3 text-gray-600 text-sm">${fullData.ram} / ${fullData.rom}</td>
            <td class="p-3 font-bold text-purple-700 admin-col">${fullData.priceSub.toLocaleString()}</td>
            <td class="p-3 font-bold text-orange-600 no-print">${fullData.totalInstallment.toLocaleString()}</td>
            <td class="p-3 font-bold text-green-700">${fullData.cash.toLocaleString()}</td>
            <td class="p-3 font-bold text-blue-700">${fullData.down.toLocaleString()}</td>
            <td class="p-3 font-bold text-red-600">${fullData.monthly.toLocaleString()}</td>
            <td class="p-3 admin-col">
                <button onclick="openModal(${index})" class="bg-blue-50 text-blue-600 px-3 py-1 rounded border">تعديل</button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

// دالة تحديث الحسابات في الـ Modal (تفاعل لحظي)
function handlePriceChange(event) {
    const priceSub = Number(document.getElementById('modalPriceSubInput').value) || 0;
    
    // تحديث سعر الكاش تلقائياً كقيمة مقترحة عند تغيير سعر المورد
    if(event.target.id === 'modalPriceSubInput') {
        const suggestedCash = Math.round(priceSub * 1.1);
        document.getElementById('modalCashInput').value = suggestedCash;
    }

    const currentCash = Number(document.getElementById('modalCashInput').value) || 0;
    const downPayment = Number(document.getElementById('modalDownPaymentInput').value) || 0;
    
    // إنشاء كائن مؤقت للحساب
    const tempDevice = { cash: currentCash, downPayment: downPayment };
    const auto = calculateAutoValues(tempDevice);
    
    document.getElementById('modalInstallmentInput').value = auto.totalInstallment;
    document.getElementById('modalMonthlyInput').value = auto.monthly;
}



// إظهار/إخفاء وضع الإدارة
function toggleAdminCols() {
    document.body.classList.toggle('show-admin');
}

function openModal(index) {
    currentEditIndex = index;
    const d = devices[index];
    const v = calculateAutoValues(d);
    document.getElementById('modalDeviceName').innerText = d.model;
    document.getElementById('modalPriceSubInput').value = d.priceSub;
    document.getElementById('modalCashInput').value = v.cash;
    document.getElementById('modalDownPaymentInput').value = v.down;
    document.getElementById('modalMonthlyInput').value = v.monthly;
    document.getElementById('modalInstallmentInput').value = v.totalInstallment;
    document.getElementById('editModal').classList.replace('hidden', 'flex');
}

function closeModal() { document.getElementById('editModal').classList.replace('flex', 'hidden'); }

function saveModal() {
    const idx = currentEditIndex;
    devices[idx].priceSub = Number(document.getElementById('modalPriceSubInput').value);
    devices[idx].cash = Number(document.getElementById('modalCashInput').value);
    devices[idx].downPayment = Number(document.getElementById('modalDownPaymentInput').value);
    devices[idx].customMonthly = Number(document.getElementById('modalMonthlyInput').value);
    devices[idx].customInstallment = Number(document.getElementById('modalInstallmentInput').value);
    
    localStorage.setItem('phonePrices', JSON.stringify(devices));
    renderTable();
    closeModal();
}

window.onload = () => {
    const saved = localStorage.getItem('phonePrices');
    if (saved) devices = JSON.parse(saved);
    renderTable();
};
